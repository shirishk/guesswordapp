<!DOCTYPE html>
<html>
<head>
	<title>Guess Country</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="./sweetalert.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./sweetalert.css">
	<link rel="icon" href="fevicon.ico">
</head>

<body ng-app="GuessWordApp" ng-controller="GameController">
	<div class="solid">
		
		<img src="./images/background/1024.png" class="responsive-image">
		<ul class="summary">
			
			<li>You have to guess the contry</li>
			<li> {{displayWord}} </li>
			<li><form ng-keypress = "letterChosen()"><label>Enter Alphabet :: </label><input type="text" 
				style="text-transform:uppercase" autocomplete="off" maxlength="1" size="1" class="transbox" 
				name="guess" ng-model="input.letter"></form></li>			
			<li>Correct Guesses :: 
				<span ng-repeat = "letter in correctLettersChosen">
					{{letter}}</span></li>	
			<li>Incorrect Guesses :: 
			<span ng-repeat = "letter in incorrectLettersChosen">
				{{letter}}</span></li>
				<li>Guesses Left :: {{guesses}}</li>
		</ul>					
	</div>
</body>
</html>
